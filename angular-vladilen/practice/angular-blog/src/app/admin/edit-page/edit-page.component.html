<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{invalid: form.controls['title'].touched && form.controls['title'].invalid}">
      <label id="title" for="title">Title:</label>
      <input type="title" formControlName="title">
      <div class="validation" *ngIf="form.controls['title'].touched && form.controls['title'].invalid">
        <small *ngIf="form.controls['title'].errors?.required">Введите названия поста</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Обновить</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Идет загрузка...</p>
</ng-template>
